<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('表单构建器')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: datetimepicker-js" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-role-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">日期选择：</label>
            <div class="col-sm-9">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input type="text" class="form-control" id="today" disabled/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">流水：</label>
            <div class="col-sm-9">
                <input type="text" name="" class="form-control" placeholder="请输入当日流水">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">利润：</label>
            <div class="col-sm-9">
                <input type="text" name="" class="form-control" placeholder="请输入当日利润">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">进货额：</label>
            <div class="col-sm-9">
                <input type="text" name="" class="form-control" placeholder="请输入当日进货额">
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    function today(){//构建方法
        var today=new Date();//new 出当前时间
        var y=today.getFullYear();//获取年
        var m=today.getMonth()+1;//获取月
        var d=today.getDate();//获取日
        return y+"-"+m+"-"+d; //返回 年-月-日
    }
    document.getElementById("today").value = today();//将获取到的 年-月-日 时:分:秒 赋给input文本输入框
</script>

<th:block th:include="include :: footer" />
<th:block th:include="include :: ztree-js" />
</body>
</html>
